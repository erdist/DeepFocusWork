{% extends "base.html" %}

{% block content %}
<div class="hero-body">
    <div class="column is-half is-offset-one-quarter">
        <h3 class="title" style="text-align: center;">Signup</h3>
        <div class="box">
            <form method="POST" action="/signup">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="g-recaptcha" style="display:flex;justify-content:center;" data-sitekey="6Lc9q9oUAAAAAJg2qNYbG1GdLiZMT_-Cjw_c2zWJ"></div>
                <button class="button is-block is-dark is-large is-fullwidth">Sign Up</button>
            </form>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-warning">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
    <form method="POST" action="/signup">
    </div>
</div>
{% endblock %}
