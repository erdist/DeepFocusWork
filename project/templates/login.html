{% extends "base.html" %}

{% block content %}
<div class="hero-body">
    <div class="column is-half is-offset-one-quarter">
        <h3 class="title" style="text-align: center;">Login</h3>
        <div class="box">
            <form method="POST" action="/login">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Your Password">
                    </div>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox">
                        Remember me
                    </label>
                </div>
                <div class="g-recaptcha" style="display:flex;justify-content:center;" data-sitekey="6Lc9q9oUAAAAAJg2qNYbG1GdLiZMT_-Cjw_c2zWJ"></div>
                <button class="button is-block is-dark is-large is-fullwidth">Login</button>
            </form>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% if messages[0] == "successfulLogin" %}
            <div class="notification is-success">
                {{ "Your account has been successfully created." }}
            </div>
            {% else %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
    </div>
</div>
{% endblock %}
